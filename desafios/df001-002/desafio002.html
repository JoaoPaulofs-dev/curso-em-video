<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>desafio 002</title>
    <style>
         body{
            background-color: black;
        }
        h1,h2,h3,h4,h5,h6{
            color: white;
        }
        hr{
            border-color: white;
        }
        p{
            color: white;
        }
        img{
            background-color: white;
        }
        li{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir elementos da lista a seguir.Passe o mouse sobre os temos para descobrir qual tag devera utilizar em cada caso.
    </p>
    <p>
        <ul>
            <li><abbr title=" use as tags &lt;h1...h6&gt;">Títulos</abbr></li>
            <li><abbr title="use a tag &lt;p&gt;">Paragrafos</abbr></li>
            <li><abbr title="use a tag &lt;img&gt;">Imagem</abbr></li>
            <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="use as tag &lt;ol&gt; e &lt;li&gt;">Listas numericas</abbr></li>
            <li><abbr title=" use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </p>
    <p>
        Para voltar a página inicial clique <a href="index.html" rel="prev">aqui</a>
    </p>
</body>
</html>
