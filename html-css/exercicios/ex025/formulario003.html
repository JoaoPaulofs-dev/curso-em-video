<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inom">Nome:</label>
            <input type="text" name="nom" id="inom" placeholder="Nome completo" required autocomplete="name" maxlength="30" size="30">
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="med" id="imed" min="0" max="10" step="0.5" placeholder="de 0 a 10" required>
        </p>
        <p>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-11" required>
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihor">Horário da prova:</label>
            <input type="time" name="hor" id="ihor">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
